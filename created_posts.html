<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ posts.title }}</h1>
    <h3>{{ posts.content }}</h3>
    <h4>By {{user.first_name}}</h4>
    <form action= '/users/{{user.id}}/posts/{{posts.id}}/edit' id="edit_post" method="GET">
        <button type="submit">Edit Post</button>
    </form>
    <form action = '/users/{{user.id}}/{{posts.id}}/delete' id="delete" method="POST">
        <button type = "delete">Delete</button>
</body>
</html>
