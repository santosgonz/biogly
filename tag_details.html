<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags</h1>
    <table>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td><a href="/tags/{{tag.id}}">{{ tag.tags }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action = '/tags/new' id="tag_post" method = "GET">
        <button type = "submit">Add Tag</button>
    </form>
</body>
</html>
