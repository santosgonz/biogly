<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
    {% for user in users %}
        <li>
            <a href = "/{{user.id}}">{{user.first_name}} {{user.last_name}}></a>
        </li>
    {% endfor %}
    </ul>
    <form action="/create_form" id="create_user" method="GET">
        <button type="submit">Add User</button>
    </form> 
    </form> 
</body>
</html>
